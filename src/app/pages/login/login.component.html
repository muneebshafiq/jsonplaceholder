<div class="centered-form">
    <div class="centered-form__box">
        <h2>Admin</h2>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text" class="form-control" formControlName="login" placeholder="Login">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Passord">
            </div>
            <div><button class="btn btn-primary" type="submit">Login</button></div>
        </form>
    </div>
</div>
