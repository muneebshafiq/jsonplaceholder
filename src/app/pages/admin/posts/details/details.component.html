<div *ngIf="user" class="main-container">
    <mat-card class="post-card">
        <mat-card-header>
          <mat-card-title>{{ post.title | uppercase }}</mat-card-title>
          <mat-card-subtitle><a  routerLink="/admin/users/details/{{user.id}}">{{ user.name }}</a> | {{ user.email }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>
            {{ post.body | titlecase }}
          </p>
        </mat-card-content>
      </mat-card>
</div>
